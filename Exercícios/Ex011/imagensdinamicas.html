<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagensDinamicas</title>
  </head>
  <body>
    <h1>Trabalhando com Imagens Dinâmicas!</h1>
    <hr />
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="./imagens/cell2.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="./imagens/tablet2.png"
        type="image/png"
      />
      <img src="imagens/PC2.png" alt="1000px" />
    </picture>

    <hr />

    <h1>Reproduzindo Áudios no HTML5.</h1>
    <p>Vamos aprender a reproduzir áudios no HTMl5.</p>
    <audio preload="metadata" controls>
      <source src="audios/London Bayou - ALBIS.mp3" type="audio/mpeg" />
      <source src="audios/London Bayou - ALBIS.ogg" type="audio/ogg" />
      <p>
        Infelizmente, o seu navegador não reproduz o áudio.
        <a href="audios/London Bayou - ALBIS.mp3"
          >Clique para Baixar o arquivo MP3.</a
        >
      </p>
    </audio>
  </body>
</html>
