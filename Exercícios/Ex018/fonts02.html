<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      @font-face {
        font-family: 'American Captain';
        src: url(American\Captain.otf) format('opentype')
          url(American\Captain.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        font-family: 'American Captain', Times, serif;
        font-size: 3em;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>AMERICAN CAP</h1>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus
      consectetur voluptas officia inventore maxime? Dolor placeat quis,
      obcaecati amet mollitia possimus! Iure consequuntur magnam, in unde minus
      facere eius voluptate!
    </p>
  </body>
</html>
