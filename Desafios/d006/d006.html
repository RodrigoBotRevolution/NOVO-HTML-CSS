<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d006</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <hr />
    <p>
      Em HTML5, podemos inserir elementos da lista a Seguir. Passe o mouse sobre
      os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li>
        <abbr title="Hiper text Markup Language">HTML</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
      </li>
      <li>
        <abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
      </li>

      <li>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviaões</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;code&gt;">Código Fonte</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;ol&gt;e &lt;li&gt;">Listas Numeradas</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;ul&gt;e &lt;li&gt;"
          >Listas Com Demacadores</abbr
        >
      </li>
    </ul>
  </body>
</html>
